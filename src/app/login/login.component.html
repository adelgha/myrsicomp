<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <mat-card class="login-container">
        <mat-card-header>
          <mat-card-title class="login-title">Se Connecter</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="loginFormGroup" (submit)="login(loginFormGroup)">
            <div class="alert alert-danger alert-dismissable" *ngIf="errMsg !== ''">
              <span><strong>Error : </strong> {{errMsg}}</span>
              <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            </div>
            <mat-form-field class="login-field-full-width margin-bottom-20">
              <input id="email" matInput placeholder="Email" type="email" formControlName="email">
              <mat-icon matSuffix>email</mat-icon>
              <mat-error *ngIf="loginFormGroup.controls.email.hasError('pattern')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="loginFormGroup.controls.email.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>

            <mat-form-field class="login-field-full-width margin-bottom-20">
              <input id="password" matInput placeholder="Password" type="password" formControlName="password">
              <mat-icon matSuffix>lock_outline</mat-icon>
              <mat-error *ngIf="loginFormGroup.controls.password.hasError('required')">
                Password is <strong>required</strong>
              </mat-error>
            </mat-form-field>
            <mat-checkbox>Restez connecter?</mat-checkbox>
            <button mat-button class="btn btn-info btn-fill btn-wd login-btn pull-right" [disabled]="!loginFormGroup.valid">Connexion
              <i *ngIf="!loading" class="glyphicon glyphicon-log-in"></i>

            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
